<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-danger">
    <div class="container">
      <div class="row">
        <div class="col-6">

          <form>
            <div class="col-6">
              <label for="exampleInputFirst Name" class="form-label">First Name</label>
              <input type="First Name" class="form-control" id="exampleFirst Name" aria-describedby="first NameHelp">
              <div id="First NameHelp" class="form-text">We'll never share your First Name with anyone else.</div>
            <div class="col-8">
              <label for="exampleInputLast Name" class="form-label">Last Name</label>
              <input type="Last Name" class="form-control" id="exampleLast Name" aria-describedby="first NameHelp">
              <div id="Last NameHelp" class="form-text">We'll never share your Last Name with anyone else.</div>
              <div class="col-12">
                <label for="exampleInputSurname" class="form-label">Surname</label>
                <input type="Surname" class="form-control" id="exampleSurname" aria-describedby="SurnameHelp">
                <div id="SurnameHelp" class="form-text">We'll never share your Surname with anyone else.</div>
              <div class="col-12">
                <label for="exampleInputCNIC" class="form-label">CINC</label>
                <input type="CNIC" class="form-control" id="exampleCNIC" aria-describedby="CNICHelp">
                <div id="CNICHelp" class="form-text">We'll never share your CNIC with anyone else.</div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexMale">
                  <label class="form-check-label" for="flexMale">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexFemale" checked>
                  <label class="form-check-label" for="Female">
                    Female
                  </label>
                </div>
                <select class="form-select" multiple aria-label="Multiple select example">
                  <option selected>Open this select subjects</option>
                  <option value="1">English</option>
                  <option value="2">Sindhi</option>
                  <option value="3">Mathematrics</option>
                  <option value="4">Physcis</option>
                  <option value="5">Biology</option>
                  <option value="6">Chemistry</option>
                  <option value="7">P.Study</option>
                  <option value="8">Urdu</option>
                  <option value="9">C.S</option>
                  <option value="10">Economics</option>
                </select>
            <div class="col-12">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-12">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>

      </div>

    </div>

<div class="container">
  <div class="row">
    <div class="col-6">
      <img src="OIP (1)" class="img-fluid" alt="OIP (1)">

    </div>

  </div>

</div>

    <br><br><br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
